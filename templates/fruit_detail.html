<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container mt-3">
        <div class="card mx-auto" style="width:300px">
            <img src="{{fruit.photo.url}}"class="card-img-top"alt="">
            <div class="card-body">
                <p class="card-text  text-danger mt-0"><i class="fa fa-apple"></i>Name:</p> <p>{{fruit.name}}</p>
                <p class="card-text text-danger  mt-0"><i class="fa fa-folder"></i>Scientific Name:</p><p>{{fruit.scientific_name}}</p>
                <p class="card-text text-danger  mt-0"><i class="fa fa-leaf"></i>Medical Use: </p><p>{{fruit.medical_use}}</p>
                <p class="card-text text-danger mt-0"><i class="fa fa-cloud"></i>Season: </p><p>{{fruit.season}}</p>
                <p class="card-text text-danger mt-0"><i class="fa fa-rupee"></i>Cost:</p><p>{{fruit.cost}}</p>
            </div>
            <a href="{% url "home" %}"class="btn btn-danger">Eat Fruits, be Healthy</a>
            <br>
            <a href="{% url "home" %}"class="btn btn-success">Back To Home</a>
        </div>
    <div>
              
</body>
</html>
